<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pictualize</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/create.css') }}">
</head>
<body>
  <div class="page">
    {% include "header.html" %}
    <div class="content">
      <h1>New Post</h1>
      <div class="editor">
        <div class="carousel">
          {% for t in templates %}
            <div class="thumb">
              <img src="/templates/{{ t }}">
            </div>
          {% endfor %}
          <!-- <div class="prev-base">
            <img src="/uploads/Ancient-Aliens.jpg">
          </div>

          <div class="next-base">
            <img src="/uploads/Creepy-Condescending-Wonka.jpg">
          </div> -->
        </div>

        <div class="current-base">
          <h2 id="top_text" class="memetext"></h2>
          <h2 id="bot_text" class="memetext"></h2>
          <img src="/templates/1be994360b7ea1896357f59e36ac3f8e.jpg">
        </div>

        <div class="tools">
          <form action="/makePost" method="post">
          <input id="top_edit" type="text" placeholder="Top Text"></input><br>
          <input id="bot_edit" type="text" placeholder="Bottom Text"></input><br><br>
          <input type="submit" value="Create">
        </form>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2018 Pictualize</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script>
  $(document).ready(function() {
    // Set the top and bottom text on the meme to the pre-existing values in the input boxes.
    $("#top_text").html($("#top_edit").val());
    $("#bot_text").html($("#bot_edit").val());

    // As the user types data into the input boxes, modify the text overlays in real time.
    $("#top_edit").keyup(function() {
      var top = $(this).val();
      $("#top_text").html(top);
    });

    $("#bot_edit").keyup(function() {
      var bot = $(this).val();
      $("#bot_text").html(bot);
    });

    $(".thumb").click(function() {
      thumbsrc = this.children[0].src;
      // alert(this.children[0].src);
      $(".current-base img").attr('src',thumbsrc);
    })
  });
  </script>
</body>
</html>
