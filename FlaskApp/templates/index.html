<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Pictualize - Login or Sign up</title>
  <!---fonts, format files CSS, etc...--->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic">
  <link rel="stylesheet" href="../static/styles/loginSignup.css">
</head>
<body>
  <header>
    <div class="container">
      <div id="logo">
        <!---PLACE THE LOGO PICTUALIZE--->
      </div>
      <div class="login">
        <form class="form-sign-in">
          <label for="inputName" class="si-only"</label>
          <input type="Username" name="inputUsername" id="signinUsername" class="form-control" placeholder="Username" required autofocus>
          <!-- <label for="inputPassword" class"si-only"</label>
          <input type="password" name"inputPassword" id="inputPassword" class="form-control" placeholder="Password" required> -->
          <button id="buttonLogin" class="button-login-primary" type="button">Login</button>
        </form>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="signup">
      <h1> Create A New Account </h1>
      <form class="form-sign-up">
        <label for="inputFirstName" class="su-only"</label>
        <input type="FirstName" name="createFirstName" id="createFirstName" class="form-control" placeholder="First Name" required autofocus>
        <br>
        <label for="inputLastName" class="su-only"</label>
        <input type="LastName" name="createLastName" id="createLastName" class="form-control" placeholder="Last Name" required autofocus>
        <br>
        <label for="inputEmail" class="su-only"</label>
        <input type="email" name="createEmail" id="createEmail" class="form-control" placeholder="E-Mail" required autofocus>
        <br>
        <label for="inputUsername" class"su-only"</label>
        <input type="Username" name"createUsername" id="createUsername" class="form-control" placeholder="Username" required>
        <br>
        <button id="buttonSignUp" class="button-signup-primary" type="button">Sign up</button>
      </form>
    </div>
  </div>
  <footer>
    <div id="footer">
      <p>&copy; 2018 Pictualize</p>
    </div>
  </footer>
</body>
</html>
